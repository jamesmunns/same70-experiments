[package]
name = "ovl-atsamx7x-hal"
version = "0.2.0"
authors = [
    "Michal Fita <michal.fita@gmail.com>",
    "Viktor Sonesten <viktor.sonesten@grepit.se>",
    "James Munns <james@onevariable.com>",
]
description = "HAL and peripheral access API for ATSAME70 microcontrollers"
categories = [
    "embedded",
    "hardware-support",
    "no-std"
]
keywords = [
    "no-std",
    "arm",
    "cortex-m",
    "embedded-hal",
    "hal"
]
license = "0BSD"
repository = "https://github.com/jamesmunns/same70-experiments"
readme = "README.md"
edition = "2021"

[dependencies.smoltcp]
version = "0.8"
default-features = false
features = [
    "proto-ipv4",
    "proto-dhcpv4",
    "medium-ethernet",
    "socket-tcp",
    "socket-udp",
    "socket-raw",
    "socket-dhcpv4",
    "defmt",
]

[dependencies]
cortex-m = "0.7"
embedded-hal = "0.2.3"
nb = "0.1.2"
defmt = "0.3.0"
groundhog = "0.2.5"
rtic-monotonic = "1.0.0"
fugit = "0.3.5"

